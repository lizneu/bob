<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BoB</title>
  <link rel="stylesheet" href="jquery-ui-1.8.17.custom.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="jquery-ui-1.8.17.custom.min.js"></script>
  <script src="bob-splash.js"></script>
</head>
<body>
	
  <!-- Facebook Initialization -->
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '321089101262902', // App ID
	      //channelUrl : '//cs.brown.edu/people/jmkagan/bob/channel.html', // Channel File
	      status     : true, // check login status
	      cookie     : true, // enable cookies to allow the server to access the session
	      xfbml      : true,  // parse XFBML
        //oauth      : true
	    });

	    // Additional initialization code here
	  };

	  // Load the SDK Asynchronously
	  (function(d){
	     var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     d.getElementsByTagName('head')[0].appendChild(js);
	   }(document));
	</script>

  <div id="main">
    <h1>Best of Brown</h1>
    <div>What are your three favorite courses you have taken at Brown?</div>

    <div id="fav1-wrap">
      <input id="fav1" type="text" />
    </div>
    <div id="fav2-wrap">
      <input id="fav2" type="text" />
    </div>
    <div id="fav3-wrap">
      <input id="fav3" type="text" />
    </div>
    <div id="submit-wrap">
      <button id="submit">Submit</button>
    </div>
  </div>

</body>
</html>
